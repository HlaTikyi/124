<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahu Internet Speed Booster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #e1f5fe 100%); /* ပိုလှတဲ့ ကြည်ပြာရောင် Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        header h1 {
            margin: 0;
            color: #01579b;
        }

        .rahu {
            font-size: 5rem; /* Rahu ကို ပိုကြီးလိုက်တယ် */
            display: block;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .sub-text {
            font-size: 1.1rem;
            color: #0288d1;
            font-weight: 500;
            margin-top: -10px;
            display: block;
            letter-spacing: 1px;
        }

        .download-section {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            gap: 12px;
        }

        .btn i {
            font-size: 1.6rem;
        }

        /* Android Button Style */
        .android {
            background-color: #3DDC84; /* Android Green */
            color: #073042;
            border: 2px solid #3DDC84;
        }

        .android:hover {
            background-color: transparent;
            color: #3DDC84;
            transform: translateY(-3px);
        }

        /* iOS Button Style */
        .ios {
            background-color: #f5f5f7;
            color: #86868b;
            border: 2px solid #d2d2d7;
            cursor: not-allowed;
        }

        .status-tag {
            font-size: 0.7rem;
            background: #eeeeee;
            padding: 2px 8px;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>
                <span class="rahu">Rahu</span>
                <span class="sub-text">Internet speed booster</span>
            </h1>
        </header>

        <div class="download-section">
            <a href="app-release.apk" class="btn android" download>
                <i class="fa-brands fa-android"></i>
                <span>Download for Android</span>
            </a>

            <a href="#" class="btn ios" onclick="return false;">
                <i class="fa-brands fa-apple"></i>
                <span>iOS <span class="status-tag">Coming Soon</span></span>
            </a>
        </div>
    </div>

</body>
</html>
